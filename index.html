<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Amit Pandey" />
    <meta
      name="desciption"
      content="Top 250 IMDB Movie List with search, rating and genere filter"
    />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="heading-1"><h1>Movie App</h1></div>
      <div class="search-input">
        <form action="" class="form">
          <input type="text" placeholder="Search Movie" class="input" />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="main none"><h2>Search for movie details.</h2></div>
    </main>
    <footer class="footer">
      <p>&copy: Movie App</p>
    </footer>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
